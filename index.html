<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <h1>Hangman</h1>
    <h2>Press character you wish to guess</h2>

    <div id="guessesL"></div>
    <br>
    <div id="guesses"></div>
    <hr>
    <div id="word"></div>
    <hr>
    <div id="gallows">
      <div id="g1">+====+</div>
      <div id="g2">||&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</div>
      <div id="g3">||</div>
      <div id="g4">||</div>
      <div id="g5">||</div>
      <div id="g6">||</div>
      <div id="g7">========</div>
    </div>

    <script>

      // VARIABLES
      // ==========================================================================
      

      runGame();
      updateScore();
      showWord();
      printGallows();

      document.onkeyup = function(event) {
        if($("#gallows").innerHTML=="<h1>YOU LOSE</h1>"){
          return;
        }

        var letter = String.fromCharCode(event.keyCode).toLowerCase();

        if(chars.includes(letter)){
          if(guessArr.includes(letter)){
            alert("Guess a letter you haven't guessed before...");
          }else if(words[word].includes(letter)){
            alert("You are correct!")
            guessArr.push(letter);
          }else{
            alert("You are incorrect!");
            guessArr.push(letter);
            wrong++;
          }
        }else{}

        updateScore();
        showWord();
        printGallows();
      };

    </script>

  </body>
</html>
